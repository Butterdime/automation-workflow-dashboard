name: Enhanced Dashboard Update

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '*/15 * * * *'
  workflow_dispatch:

jobs:
  update-dashboard:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Update Dashboard Metrics
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_PAT: ${{ secrets.GH_PAT }}
        run: node scripts/update-metrics.js

      - name: Commit metrics update
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add dashboard/metrics.json
          git diff --staged --quiet || git commit -m "ðŸ“Š Automated metrics update"
          git push
