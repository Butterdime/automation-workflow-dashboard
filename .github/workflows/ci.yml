name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install dependencies
        working-directory: automation-workflow-dashboard
        run: npm install

      - name: Run build
        working-directory: automation-workflow-dashboard
        run: npm run build

      - name: Run tests
        working-directory: automation-workflow-dashboard
        run: npm test
