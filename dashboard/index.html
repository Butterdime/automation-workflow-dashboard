<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Dashboard</h1>
    </header>
    <main>
        <section id="stats">
            <h2>Statistics</h2>
            <div class="stat">
                <p>Total Users: <span id="total-users">100</span></p>
            </div>
            <div class="stat">
                <p>Active Users: <span id="active-users">75</span></p>
            </div>
        </section>
        <section id="recent-activity">
            <h2>Recent Activity</h2>
            <ul id="activity-list">
                <li>User John Doe logged in</li>
                <li>User Jane Smith created a new post</li>
                <li>User Sam Wilson updated their profile</li>
            </ul>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Dashboard</p>
    </footer>
</body>
</html>
