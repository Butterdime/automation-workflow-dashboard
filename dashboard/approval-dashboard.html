<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Approval-Driven CI/CD Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .org-card {
            background: white;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .org-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }

        .org-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .org-name {
            font-size: 1.3rem;
            font-weight: 600;
            color: #2d3748;
        }

        .status-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
            text-transform: uppercase;
        }

        .status-active {
            background: #c6f6d5;
            color: #2f855a;
        }

        .status-pending {
            background: #fed7d7;
            color: #c53030;
        }

        .status-unknown {
            background: #e2e8f0;
            color: #4a5568;
        }

        .org-info {
            margin-bottom: 20px;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        .info-label {
            color: #718096;
        }

        .info-value {
            color: #2d3748;
            font-weight: 500;
        }

        .approve-button {
            width: 100%;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .approve-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(79, 172, 254, 0.4);
        }

        .approve-button:disabled {
            background: #e2e8f0;
            color: #a0aec0;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .global-actions {
            text-align: center;
            margin-top: 30px;
        }

        .global-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            margin: 0 10px;
            transition: all 0.3s ease;
        }

        .global-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 16px 24px;
            border-radius: 8px;
            color: white;
            font-weight: 500;
            z-index: 1000;
            transform: translateX(100%);
            transition: transform 0.3s ease;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            background: #48bb78;
        }

        .notification.error {
            background: #e53e3e;
        }

        .workflow-status {
            margin-top: 15px;
            padding: 10px;
            background: #f7fafc;
            border-radius: 6px;
            font-size: 0.8rem;
        }

        .workflow-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }

        .workflow-name {
            color: #4a5568;
        }

        .workflow-result {
            font-weight: 500;
        }

        .result-success { color: #38a169; }
        .result-failure { color: #e53e3e; }
        .result-in-progress { color: #3182ce; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🚀 Approval-Driven CI/CD Dashboard</h1>
            <p>Monitor and approve rollouts across your organizations</p>
        </div>

        <div class="dashboard" id="dashboard">
            <!-- Organization cards will be populated here -->
        </div>

        <div class="global-actions">
            <button class="global-button" onclick="refreshAll()">🔄 Refresh All</button>
            <button class="global-button" onclick="approveAll()">✅ Approve All Pending</button>
        </div>
    </div>

    <script>
        // Configuration
        const CONFIG = {
            API_BASE_URL: 'http://localhost:3000',
            ORGANIZATIONS: [
                'your-org-1',
                'your-org-2',
                'your-org-3'
            ],
            REFRESH_INTERVAL: 30000 // 30 seconds
        };

        let refreshInterval;

        // Utility functions
        function showNotification(message, type = 'success') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            document.body.appendChild(notification);

            setTimeout(() => notification.classList.add('show'), 100);
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => document.body.removeChild(notification), 300);
            }, 3000);
        }

        function formatDate(dateString) {
            return new Date(dateString).toLocaleString();
        }

        // API functions
        async function fetchOrgStatus(org) {
            try {
                const response = await fetch(`${CONFIG.API_BASE_URL}/api/organizations/${org}/status`);
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                return await response.json();
            } catch (error) {
                console.error(`Error fetching status for ${org}:`, error);
                return {
                    organization: org,
                    status: 'unknown',
                    error: error.message,
                    lastUpdate: new Date().toISOString(),
                    repositories: 0
                };
            }
        }

        async function fetchWorkflows(org) {
            try {
                const response = await fetch(`${CONFIG.API_BASE_URL}/api/organizations/${org}/workflows`);
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                return await response.json();
            } catch (error) {
                console.error(`Error fetching workflows for ${org}:`, error);
                return { workflows: [] };
            }
        }

        async function approveRollout(org) {
            try {
                const response = await fetch(`${CONFIG.API_BASE_URL}/api/organizations/${org}/approve`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-User-ID': 'dashboard-user'
                    },
                    body: JSON.stringify({
                        repository: 'main-repo' // Could be made configurable
                    })
                });

                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                const result = await response.json();
                
                showNotification(`✅ Rollout approved for ${org}`, 'success');
                await refreshOrgCard(org);
                return result;
            } catch (error) {
                console.error(`Error approving rollout for ${org}:`, error);
                showNotification(`❌ Failed to approve rollout for ${org}: ${error.message}`, 'error');
                throw error;
            }
        }

        // UI functions
        function createOrgCard(orgData) {
            const workflows = orgData.workflows || [];
            const workflowsHtml = workflows.length > 0 ? `
                <div class="workflow-status">
                    <strong>Recent Workflows:</strong>
                    ${workflows.slice(0, 3).map(wf => `
                        <div class="workflow-item">
                            <span class="workflow-name">${wf.workflow_name || 'Unknown'}</span>
                            <span class="workflow-result result-${wf.conclusion || wf.status}">
                                ${wf.conclusion || wf.status || 'unknown'}
                            </span>
                        </div>
                    `).join('')}
                </div>
            ` : '';

            return `
                <div class="org-card" data-org="${orgData.organization}">
                    <div class="org-header">
                        <div class="org-name">${orgData.organization}</div>
                        <div class="status-badge status-${orgData.status}">
                            ${orgData.status}
                        </div>
                    </div>
                    <div class="org-info">
                        <div class="info-row">
                            <span class="info-label">Last Update:</span>
                            <span class="info-value">${formatDate(orgData.lastUpdate)}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Repositories:</span>
                            <span class="info-value">${orgData.repositories}</span>
                        </div>
                        ${orgData.error ? `
                        <div class="info-row">
                            <span class="info-label">Error:</span>
                            <span class="info-value" style="color: #e53e3e;">${orgData.error}</span>
                        </div>
                        ` : ''}
                    </div>
                    ${workflowsHtml}
                    <button class="approve-button" onclick="handleApprove('${orgData.organization}')" 
                            ${orgData.status === 'unknown' ? 'disabled' : ''}>
                        Approve & Execute Rollout
                    </button>
                </div>
            `;
        }

        async function refreshOrgCard(org) {
            const [orgStatus, workflowData] = await Promise.all([
                fetchOrgStatus(org),
                fetchWorkflows(org)
            ]);

            const orgData = {
                ...orgStatus,
                workflows: workflowData.workflows
            };

            const card = document.querySelector(`[data-org="${org}"]`);
            if (card) {
                card.outerHTML = createOrgCard(orgData);
            }
        }

        async function handleApprove(org) {
            const button = document.querySelector(`[data-org="${org}"] .approve-button`);
            const originalText = button.innerHTML;
            
            button.disabled = true;
            button.innerHTML = '<span class="loading"></span>Approving...';

            try {
                await approveRollout(org);
            } catch (error) {
                // Error already handled in approveRollout function
            } finally {
                button.disabled = false;
                button.innerHTML = originalText;
            }
        }

        async function refreshAll() {
            const refreshPromises = CONFIG.ORGANIZATIONS.map(org => refreshOrgCard(org));
            await Promise.all(refreshPromises);
            showNotification('🔄 All organizations refreshed', 'success');
        }

        async function approveAll() {
            const activeOrgs = CONFIG.ORGANIZATIONS.filter(org => {
                const card = document.querySelector(`[data-org="${org}"]`);
                const button = card?.querySelector('.approve-button');
                return button && !button.disabled;
            });

            if (activeOrgs.length === 0) {
                showNotification('ℹ️ No organizations available for approval', 'error');
                return;
            }

            const approvePromises = activeOrgs.map(org => approveRollout(org).catch(console.error));
            await Promise.all(approvePromises);
        }

        // Initialize dashboard
        async function initDashboard() {
            const dashboard = document.getElementById('dashboard');
            
            // Show loading state
            dashboard.innerHTML = CONFIG.ORGANIZATIONS.map(org => `
                <div class="org-card">
                    <div class="org-header">
                        <div class="org-name">${org}</div>
                        <div class="status-badge status-unknown">Loading...</div>
                    </div>
                    <div class="org-info">
                        <div class="info-row">
                            <span class="info-label">Status:</span>
                            <span class="info-value">Fetching data...</span>
                        </div>
                    </div>
                    <button class="approve-button" disabled>Loading...</button>
                </div>
            `).join('');

            // Load actual data
            await refreshAll();

            // Setup auto-refresh
            refreshInterval = setInterval(refreshAll, CONFIG.REFRESH_INTERVAL);
        }

        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            if (refreshInterval) clearInterval(refreshInterval);
        });

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', initDashboard);
    </script>
</body>
</html>
